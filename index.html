<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/video.js/dist/video-js.css">
</head>
<body>
    <!--<video controls autoplay preload="auto" ...>-->
    <video id="my-player" class="video-js">
        <!--<source src="./assets/oceans.mp4" type="video/mp4">-->
    </video>
    <div>
        <br>
        <a href="#" onclick="changeSource(event)">Change Source</a>
    </div>
    <script type="application/javascript" src="node_modules/video.js/dist/video.min.js"></script>
    <script type="application/javascript">
        //videojs(document.querySelector('.video-js'));
        var player = videojs('my-player', {
            controls: true,
            autoplay: true,
            preload: 'auto'
        });

        player.ready(function() {
            this.addClass('element-ready');
            player.src('//vjs.zencdn.net/v/oceans.mp4');
        });

        player.on('ended', function() {
            //this.dispose();
            console.log("Ended");
        });

        function changeSource(event) {
            event.preventDefault();
            //console.log(player.remainingTime());
            player.src('http://appsperia.keydesign-themes.com/demo3/assets/video.mp4');
            console.log(player);
        }

            {type: "video/ogg", src: "http://www.example.com/path/to/video.ogv"}
        ]);*/

    </script>
</body>
</html>
